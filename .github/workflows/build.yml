name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Check SonarQube Status
        run: |
          curl -u suranga:admin "http://audit.loyalty.cxforge.com/api/qualitygates/project_status?projectKey=shoutout-loyalty-campaign-service" > result.json
          status=$(cat result.json | jq -r '.projectStatus.status')
          echo "SonarQube Status: $status"
          if [[ "$status" == "ERROR" ]]; then
            echo "SonarQube Quality Gate is red. Code quality issues detected."
            exit 1
          elif [[ "$status" == "OK" ]]; then
            echo "SonarQube Quality Gate is green. Code quality is good."
            echo "SonarQube Quality Gate is green. Code quality is good. Creating merge pull request..."
            git config user.name "surangajayalath"
            git config user.email "surangajayalath299@email.com"
            export GITHUB_TOKEN=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
            git checkout -b merge-branch
            git commit --allow-empty -m "Merge pull request to master"
            git push origin merge-branch
            hub pull-request -b main -h merge-branch -m "Merge pull request to master"
            exit 0
          else
            echo "SonarQube Quality Gate is not OK or ERROR. Skipping further actions."
            exit 0
          fi
