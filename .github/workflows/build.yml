name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Check SonarQube Status
        id: sonarqube_status
        run: |
          status=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${{ github.repository }}&branch=${{ github.ref }}&sonarVersion=8.0")
          echo "SonarQube Status: $status"
          if [[ $status == *"ERROR"* ]]; then
            echo "SonarQube Quality Gate is red. Code quality issues detected."
            exit 1
          elif [[ $status == *"WARN"* ]]; then
            echo "SonarQube Quality Gate is yellow. Code quality issues found."
          else
            echo "SonarQube Quality Gate is green. Code quality is good."
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          commit-message: 'Merge development to master'
          branch: main
          title: 'Merge development to master'
          body: 'This pull request merges the development branch into the master branch.'
