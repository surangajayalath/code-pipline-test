name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Check SonarQube Status
        run: |
          curl -s -u "${{ secrets.SONAR_TOKEN }}:" "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${{ github.repository }}" > result.json
          status=$(jq -r '.projectStatus.status' result.json)
          echo "SonarQube Status: $status"
          if [[ $status == "ERROR" ]]; then
            echo "SonarQube Quality Gate is red. Code quality issues detected."
            exit 1
          elif [[ $status == "OK" ]]; then
            echo "SonarQube Quality Gate is green. Code quality is good."
          else
            echo "Unexpected SonarQube status: $status"
            exit 1
          fi
